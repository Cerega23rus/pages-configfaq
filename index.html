<!DOCTYPE html>
<html>
  <head>
      <title>Макет управления блоком FAQ</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="layout">

      <div class="header-container">
        <div class="nav">Дефолтный FAQ</div>
        <div class="actions">
          <button id="addButton" class="button-act">Добавить</button>
          <button class="button-act">Сохранить</button>
        </div>
      </div>
    
      <div class="select-row">
        <div class="floating-select">
          <select id="floatingSelect1">
            <option value="" selected disabled></option>
            <option value="0">Не указано</option>
            <option value="1">Да</option>
            <option value="2">Нет</option>
          </select>
          <label>Авто по подписке</label>
        </div>
    
        <div class="floating-select">
          <select id="floatingSelect2">
            <option value="" selected disabled></option>
            <option value="1">Не указано</option>
            <option value="2">Новые</option>
            <option value="3">С пробегом</option>
          </select>
          <label>Состояние</label>
        </div>
    
        <div class="floating-select">
          <select id="floatingSelect3">
            <option value="" selected disabled></option>
            <option value="1">Не указано</option>
            <option value="2">Сhery</option>
            <option value="3">Сhangan</option>
            <option value="3">Faw</option>
          </select>
          <label>Модель</label>
        </div>
    
        <div class="floating-select">
          <select id="floatingSelect4">
            <option value="" selected disabled></option>
            <option value="1">Не указано</option>
            <option value="2">Arrizo 8</option>
            <option value="2">Tiggo 4 Pro</option>
            <option value="2">Tiggo 7 Pro</option>
          </select>
          <label>Марка</label>
        </div>
      </div>
        
      <div id="formCard" class="new-border-card" style="display: none; opacity: 0; transition: opacity 0.3s ease;">
        <div class="border-card">
          <div class="floating-input">
            <input type="text" id="textInput1" required>
            <label for="textInput1">Заголовок</label>
          </div>
      
          <div class="floating-textarea">
            <textarea id="multiLineInput" rows="6" required></textarea>
            <label for="multiLineInput">Описание</label>
          </div>
      
          <div class="actions-right">
            <button id="closeButton" class="button-act">Отменить</button>
          </div>
        </div>
      </div>

      <div class="border-card" draggable="true" id="card1">
        <div class="floating-input">
          <input type="text" id="textInput2" required>
          <label for="textInput2">Заголовок</label>
        </div>
    
        <div class="floating-textarea">
          <textarea id="multiLineInput2" rows="6" required></textarea>
          <label for="multiLineInput2">Описание</label>
        </div>
    
        <div class="actions-right">
          <div class="drag-and-drop">Перетяните карточку для измнения порядка отображения в блоке FAQ</div>
          <button class="button-act delete-button">Удалить</button>
        </div>
      </div>

      <div class="border-card" draggable="true" id="card2">
        <div class="floating-input">
          <input type="text" id="textInput3" required>
          <label for="textInput3">Заголовок</label>
        </div>
    
        <div class="floating-textarea">
          <textarea id="multiLineInput3" rows="6" required></textarea>
          <label for="multiLineInput3">Описание</label>
        </div>
    
        <div class="actions-right">
          <div class="drag-and-drop">Перетяните карточку для измнения порядка отображения в блоке FAQ</div>
          <button class="button-act delete-button">Удалить</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
